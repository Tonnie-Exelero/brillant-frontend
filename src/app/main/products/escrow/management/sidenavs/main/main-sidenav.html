<!-- SIDENAV HEADER -->
<div class="header" layout="column" layout-align="space-between start">

    <div class="logo" layout="row" layout-align="start center">
        <span class="logo-icon">
            <md-icon md-font-icon="icon-link-variant" class="icon"></md-icon>
        </span>
        <span class="logo-text" translate="MANAGEMENT.MAILBOX">Manager</span>
    </div>

    <div class="account">
      <p class="title" style="color: #fff !important;">Brillant Inc. Business Account</p>
      <a href="" aria-label="Create an Invoice" translate-aria-label="MANAGEMENT.CREATE_INVOICE" style="color: #fff !important;" ng-click="vm.createInvoice($event)">
        <md-icon md-font-icon="icon-cash" style="color: #fff !important;"></md-icon>
        <span translate="MANAGEMENT.CREATE_INVOICE">Create an Invoice</span>
      </a>
    </div>

</div>
<!-- / SIDENAV HEADER -->

<!-- SIDENAV CONTENT -->
<md-content ms-scroll class="content" flex>

    <div class="compose-button">
        <md-button class="md-accent md-raised" aria-label="compose"
                   ng-click="vm.composeDialog($event)" translate="MANAGEMENT.COMPOSE">START A TRANSACTION
        </md-button>
    </div>

    <div class="navigation-simple" layout="column">

        <md-button class="item" aria-label="inbox" ng-repeat="folder in vm.folders"
                   ng-click="vm.loadFolder(folder.name)"
                   ng-class="{'selected':vm.isFolderActive(folder.name)}">
            <div layout="row" layout-align="start center">
                <md-icon md-font-icon="{{folder.icon}}" class="s16"></md-icon>
                <span class="title">{{folder.title}}</span>
            </div>
        </md-button>

        <div class="item subheader" translate="MANAGEMENT.LABELS">Extras</div>

        <md-button class="item" ng-repeat="label in vm.labels"
                   ng-click="vm.loadLabel(label.name)"
                   ng-class="{'selected':vm.isLabelActive(label.name)}">
            <div layout="row" layout-align="start center">
                <div class="h-10 w-10 mr-16" ng-class="label.color"></div>
                <span class="title">{{label.title}}</span>
            </div>
        </md-button>

    </div>

</md-content>
<!-- / SIDENAV CONTENT -->
